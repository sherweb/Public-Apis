name: Master

on:
  push:
    branches: [ master ]

jobs:
  AuthorizationServer:
    name: "Master : Authorization Server"
    runs-on: ubuntu-latest
    env:
      working-directory: ./Sherweb.Apis.AuthorizationServer

    steps:
    - uses: actions/checkout@master
    - name: Setup Dotnet
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore
      working-directory: ${{env.working-directory}}
    - name: Build
      run: dotnet build --configuration Release --no-restore
      working-directory: ${{env.working-directory}}
    - name: Test
      run: dotnet test --no-restore --verbosity normal
      working-directory: ${{env.working-directory}}

  Distribution:
    name: "Master : Distribution"
    runs-on: ubuntu-latest
    env:
      working-directory: ./Sherweb.Apis.Distribution

    steps:
    - uses: actions/checkout@master
    - name: Setup Dotnet
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore
      working-directory: ${{env.working-directory}}
    - name: Build
      run: dotnet build --configuration Release --no-restore
      working-directory: ${{env.working-directory}}
    - name: Test
      run: dotnet test --no-restore --verbosity normal
      working-directory: ${{env.working-directory}}
    - name: Publish NuGet
      uses: brandedoutcast/publish-nuget@v2.5.5
      with:
        # Filepath of the project to be packaged, relative to root of repository
        PROJECT_FILE_PATH: ${{env.working-directory}}
        # NuGet package id, used for version detection & defaults to project name
        PACKAGE_NAME: Sherweb.Apis.Distribution
        # Filepath with version info, relative to root of repository & defaults to PROJECT_FILE_PATH
        VERSION_FILE_PATH: ${{env.working-directory}}/Sherweb.Apis.Distribution.csproj
        # Regex pattern to extract version info in a capturing group
        VERSION_REGEX: ^\s*<Version>(.*)<\/Version>\s*$
        # Flag to toggle git tagging, enabled by default
        TAG_COMMIT: true
        # Format of the git tag, [*] gets replaced with actual version
        TAG_FORMAT: v*
        # API key to authenticate with NuGet server
        NUGET_KEY: ${{secrets.NUGET_API_KEY}}
        # Flag to toggle pushing symbols along with nuget package to the server, disabled by default
        INCLUDE_SYMBOLS: true
